<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github - Favorites</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/gitfav-logo.svg" alt="" />
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o Github username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="./assets/star.svg" alt="" />
            FAVORITAR
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td colspan="4" rowspan="4">
              <div class="no-user">
                <img
                  src="/assets/Estrela.svg"
                  alt="ícone de uma estrela com uma expressão de surpresa"
                />
                <span>Nenhum favorito ainda</span>
              </div>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
